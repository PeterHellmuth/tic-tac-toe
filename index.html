<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="game-area">
            <div class="player-info">
                <span>This player is "X"</span>
                <span>Player One Name: <input type="text" id="player-one-name"></span>
                <span>AI Player: <input type="checkbox" id="player-one-ai"></span>
                <span id="player-one-wins">Total wins: </span>
            </div>
            <div id="game-board">

            </div>
            <div class="player-info">
                <span>This player is "O"</span>
                <span>Player Two Name: <input type="text" id="player-two-name"></span>
                <span>AI Player: <input type="checkbox" id="player-two-ai"></span>
                <span id="player-two-wins">Total wins: </span>
            </div>
        </div>
        <div class="controls">
            <button id="start-game">Start Game</button>
            <span id="result-text"></span>
        </div>
    </div>
</body>
</html>
